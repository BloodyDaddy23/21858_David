<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant Name</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar (you can use the previous example) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Navigation content here -->
</nav>

<!-- Contact Information Section -->
<div class="container mt-5">
    <h2>Contact Us</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Location</h4>
            <p>Quepem,Margao-goa</p>
            <p>Opposite to quepem Court</p>
        </div>
        <div class="col-md-6">
            <h4>Contact Information</h4>
            <p>Email: info@mumyumdine.com</p>
            <p>Phone: +1 (123) 456-7890</p>
        </div>
    </div>
</div>

<!-- Contact Form Section -->
<div class="container mt-5">
    <h2>Contact Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
        </div>
        <a href="main.html"><button type="button">Submit</button></a>
              
            </div>
        </form>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery (if not included earlier) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
